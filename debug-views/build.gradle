plugins {
    alias(libs.plugins.android.library)
    id "com.vanniktech.maven.publish" version "0.34.0"
    id 'signing'
}
android {
    namespace 'io.github.xesam.android.debug.views'
    compileSdk {
        version = release(36)
    }

    defaultConfig {
        minSdk 21

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        consumerProguardFiles "consumer-rules.pro"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

dependencies {
    implementation libs.annotations
    testImplementation libs.junit
    androidTestImplementation libs.ext.junit
    androidTestImplementation libs.espresso.core
}


mavenPublishing {
    coordinates("io.github.xesam", "android-debugviews", "0.0.1")
    pom {
        name = 'android-debugviews'
        description = 'Some Android Views for Debug'
        url = 'https://github.com/xesam/Android-DebugSnippets'
        inceptionYear = "2025"

        licenses {
            license {
                name = 'MIT'
                url = 'http://www.apache.org/licenses/LICENSE-2.0.txt'
                distribution = 'repo'
            }
        }

        developers {
            developer {
                id = 'xesam'
                name = 'xesam'
                email = 'xesam@outlook.com'
                organization = 'xesam'
                organizationUrl = 'https://github.com/xesam'
            }
        }

        scm {
            connection = 'scm:git:git://github.com/xesam/Android-DebugSnippets.git'
            developerConnection = 'scm:git:ssh://github.com:xesam/Android-DebugSnippets.git'
            url = 'https://github.com/xesam/Android-DebugSnippets'
        }
    }

    // 发布到Maven Central
    publishToMavenCentral()
    // 对发布的包进行签名
    signAllPublications()
}